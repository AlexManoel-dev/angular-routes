<h5>Criar/Editar Aluno</h5>

<!-- Se usar a tag form, é necessário um name no input. Já se não usar a tag, não precisa do name -->

<form>
    <div class="form-group">
        <label for="formGroupExampleInput">ID</label>
        <input [(ngModel)]="aluno.id" name="id" type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input" disabled>
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Nome</label>
        <input [(ngModel)]="aluno.nome" name="nome" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input" (input)="onInput()">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput3">Email</label>
        <input [(ngModel)]="aluno.email" name="email" type="text" class="form-control" id="formGroupExampleInput3" placeholder="Another input">
    </div>
</form>
