<h5>Login</h5>
<div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input [(ngModel)]="usuario.nome" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
    <small id="emailHelp" class="form-text text-muted">Nós nunca iremos compartilhar seu email com ninguém :)</small>
</div>
<div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
</div>
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Me manter logado</label>
</div>
<button type="submit" class="btn btn-primary" (click)="fazerLogin()">Login</button>
